- name: Init setup
  hosts: localhost
  gather_facts: true
  become: true

  tasks:
    - name: Install required system packages
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: present
        update_cache: true

    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present
        update_cache: true

    - name: Update apt and install docker
      ansible.builtin.apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Ensure group "docker" exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add user to docker group
      ansible.builtin.user:
        name: davsza
        groups:
          - docker
        append: true

    - name: Install minikube
      ansible.builtin.apt:
        deb: "https://storage.googleapis.com/minikube/releases/latest/minikube_latest_amd64.deb"
        state: present

    - name: Download helm
      ansible.builtin.unarchive:
        src: "https://get.helm.sh/helm-v3.5.4-linux-amd64.tar.gz"
        remote_src: true
        dest: /tmp

    - name: Install helm
      ansible.builtin.copy:
        src: /tmp/linux-amd64/helm
        remote_src: true
        dest: /usr/local/bin/helm
        mode: "0755"

    - name: Install kubectl
      ansible.builtin.get_url:
        url: "https://dl.k8s.io/release/v1.31.3/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: "0755"

    - name: Start Minikube cluster
      ansible.builtin.command: minikube start --driver=docker
      register: minikube_start
      changed_when: "'Running' not in minikube_start.stdout"
      ignore_errors: true
      become: false
